query programmers($company_id: String) {
  programmers: models(
    filter: {
      name: { value: "modules/n_plus_one/programmer" }
      properties: [ {name: "company_id", value: $company_id}]
    }
    per_page: 200
  ) {
    total_entries
    results {
      id
      email: property(name: "email")
      properties
    }
  }
}

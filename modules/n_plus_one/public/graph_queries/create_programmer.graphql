mutation addProgrammer($title: String, $email: String, $company_id: String, $city: String, $geopoint: JSONPayload) {
  customization_create(
    form_configuration_name: "modules/n_plus_one/create_programmer"
    customization: {
      custom_model_type_name: "modules/n_plus_one/programmer"
      properties: [
        { name: "company_id", value: $company_id }
        { name: "title", value: $title }
        { name: "email", value: $email }
        { name: "city", value: $city }
        { name: "geopoint", value_json: $geopoint }
      ]
    }
  ) {
    id
    properties
  }
}

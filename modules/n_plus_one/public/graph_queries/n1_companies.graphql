query companies($ids: [ID!], $limit: Int = 200, $state: String, $city: String) {
  companies: models(
    per_page: $limit
    filter: {
      name: {
        value: "modules/n_plus_one/company"
      }
      id: { value_in: $ids }
      properties: [
        { name: "state", value: $state }
        { name: "city",  value: $city }
      ]
    }
  ) {
    total_entries
    results {
      properties
      id
      name
    }
  }
}

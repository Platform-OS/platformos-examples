mutation addCompany($name: String, $email: String, $url: String, $number: String, $geopoint: JSONPayload, $city: String) {
  customization_create(
    form_configuration_name: "modules/n_plus_one/create_company"
    customization: {
      custom_model_type_name: "modules/n_plus_one/company"
      properties: [
        { name: "url", value: $url }
        { name: "name", value: $name }
        { name: "email", value: $email }
        { name: "number", value: $number }
        { name: "city", value: $city }
        { name: "geopoint", value_json: $geopoint }
      ]
    }
  ) {
    id
  }
}

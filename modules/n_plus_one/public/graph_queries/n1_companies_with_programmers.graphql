query companies($ids: [ID], $limit: Int = 200) {
  companies: customizations(name: "modules/n_plus_one/company", per_page: $limit, ids: $ids) {
    total_entries
    results {
      id
      name
      properties
      property(name: "name")
      #                        company.id == programmer.properties.company_id
      programmers: models(join_on_property: "id" model_name: "modules/n_plus_one/programmer" foreign_property: "company_id") {
        id
        name
        email: property(name: "email")
      }
    }
  }
}

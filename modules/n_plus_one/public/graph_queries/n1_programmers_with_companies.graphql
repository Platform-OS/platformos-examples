query programmers_with_companies {
  programmers: models(filter: { name: { value: "modules/n_plus_one/programmer" } }, per_page: 200) {
    total_entries
    results {
      id
      properties
      company: model(model_name: "modules/n_plus_one/company", join_on_property: "company_id") {
        url: property(name: "url")
        properties
      }
    }
  }
}

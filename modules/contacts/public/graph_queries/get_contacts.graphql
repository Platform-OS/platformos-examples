query get_contacts($id: ID) {
  models(
    filter: {
      name: {
        value: "modules/contacts/contact"
        deleted_at: { exists: false }
      }
      id: {
        value: $id
      }
    }
    per_page: 100
  ) {
    results {
      id
      name: property(name: "name")
      email: property(name: "email")
      description: property(name: "description")
    }
  }
}

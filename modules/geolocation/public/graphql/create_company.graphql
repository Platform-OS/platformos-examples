mutation addCompany($name: String, $email: String, $timezone: String, $geopoint: JSONPayload, $city: String) {
  model_create(
    form_configuration_name: "modules/geolocation/create_company"
    model: {
      model_schema_name: "modules/geolocation/company"
      properties: [
        { name: "name", value: $name }
        { name: "email", value: $email }
        { name: "timezone", value: $timezone }
        { name: "city", value: $city }
        { name: "location", value_json: $geopoint }
      ]
    }
  ) {
    id
  }
}

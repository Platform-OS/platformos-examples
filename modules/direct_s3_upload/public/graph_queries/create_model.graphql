mutation model_create($direct_url: String!, $property_name: String = "photo", $model_schema_name: String = "modules/direct_s3_upload/uppy") {
  model_create(model: {
    custom_model_type_name: $model_schema_name
    custom_images: {
      name: $property_name
      image: $direct_url
    }
  }) {
    id
  }
}
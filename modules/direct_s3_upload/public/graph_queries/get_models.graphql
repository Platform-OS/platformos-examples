query get_models($model_name: String = "modules/direct_s3_upload/uppy", $per_page: Int = 5) {
  models(
    per_page: $per_page
    sort: { created_at: { order: DESC } }
    filter: { name: { value: $model_name }, deleted_at: { exists: false } }
  ) {
    total_entries
    results {
      id
      images {
        original: url
        large_bw: url(version: "large_bw", _extension: ".jpeg")
        small: url(version: "small", _extension: ".webp")
        thumb: url(version: "thumb", _extension: ".png")
        center: url(version: "center", _extension: ".jpg")
      }
    }
  }
}

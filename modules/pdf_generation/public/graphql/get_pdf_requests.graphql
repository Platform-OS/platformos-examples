query get_pdf_requests($id: ID) {
  models(
    per_page: 10
    filter:{
      deleted_at: {
        exists: false
      }
      name:{
        value: "modules/pdf_generation/pdf_requests"
      }
      id: {
        value: $id
      }
    }
    sort: {
      created_at: {
        order: DESC
      }
    }
  ) {
    results {
      id
      pdf: attachment(name: "pdf") {
        url
        id
      }
    }
  }
}

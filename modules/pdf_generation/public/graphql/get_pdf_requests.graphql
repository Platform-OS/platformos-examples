query get_pdf_requests($id: ID) {
  records(
    per_page: 10
    filter: {
      table: { value: "modules/pdf_generation/pdf_requests" }
      id: { value: $id }
    }
    sort: { created_at: { order: DESC } }
  ) {
    results {
      id
      pdf: attachment(name: "pdf") {
        url
        id
      }
    }
  }
}

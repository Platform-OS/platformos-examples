mutation generate_pdf($record_id: ID!, $body: String!, $file_name: String!) {
  custom_attachment_create(
    custom_attachment: {
      owner_id: $record_id
      owner_type: "Customization"
      custom_attribute_name: "pdf"
      generate_file: {
        # synchronous: true
        strategy: pdf
        file_name: $file_name
        body: $body
      }
    }
  ) {
    id
  }
}
